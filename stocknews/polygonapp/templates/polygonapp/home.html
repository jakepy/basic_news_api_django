<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Stock News App</title>
</head>
<body>
    <h1 class="text-center">Stock News</h1>

    <!-- <h2>Search Ticker</h2>
    <form action="" method="get">
        <input type="text" name="ticker">
        <button type="submit" value="Search">Search</button>
    </form> -->

    <!-- <h2>Search Keywords</h2>
    <form action="" method="get">
        <input type="text" name="name">
        <button type="submit" value="Search">Search</button>
    </form> -->

    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-md-6">
            {% for result in results %}
                <div class="card rounded shadow-lg m-2" style="width: 25rem;">
                    <img src="{{ result.image_url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{ result.title }}</h5>
                      <p class="card-text">{{ result.description }}</p>
                      <p class="card-text">Source: {{ result.publisher.name }}</p>
                      <p class="card-text">Author: {{ result.author }}</p>
                      <small>Published: {{ result.published_utc }}</small>
                      <hr>
                      <a href="{{ result.article_url }}" class="btn btn-primary" target="_blank">Read Full Article</a>
                    </div>
                </div>
            {% endfor %}
            </div>

            <div class="col-md-6">
            </div>
        </div>
    </div>
</body>
</html>
